<!doctype html>
<html lang="en" data-ng-app="peertome">
    <head>
        <meta charset="UTF-8">
        <base href="/"/>

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="fonts/fontello/css/fontello.css"/>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title data-ng-controller="TitleController">reep.io | peer-to-peer filesharing made easy</title>
        <meta name="description" content="Transfer and stream files to other clients via browser peer-to-peer."/>

        <meta name="DC.title" content="Share files directly from your browser: https://reep.io #filesharing #WebRTC #P2P">
        <meta name="DC.creator" content="@IoReep">

        <script>
            window['app_env'] = 'dev';
        </script>

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angulartics/src/angulartics.js"></script>
        <script src="bower_components/angulartics/src/angulartics-piwik.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/peerjs/peer.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/reepio-paste-to-clipboard/bin/js/swfobject.js"></script>
        <script src="bower_components/paste.js/paste.js"></script>

        <script src="js/common/filters/fileFilters.js"></script>
        <script src="js/common/filters/stringFilters.js"></script>

        <script src="js/common/directives/fileIcon.js"></script>
        <script src="js/common/directives/progressBar.js"></script>

        <script src="js/common/module.js"></script>
        <script src="js/common/crypto.js"></script>
        <script src="js/common/notifications.js"></script>
        <script src="js/common/randomService.js"></script>
        <script src="js/common/detectCrawlerService.js"></script>
        <script src="js/common/dialog.js"></script>
        <script src="js/common/loading.js"></script>
        <script src="js/common/converterService.js"></script>

        <script src="js/clipboard/module.js"></script>
        <script src="js/clipboard/clipboardDirective.js"></script>

        <script src="js/peering/peeringService.js"></script>

        <script src="js/download/module.js"></script>
        <script src="js/download/downloadController.js"></script>
        <script src="js/download/downloadService.js"></script>
        <script src="js/download/loadingIndicatorDirective.js"></script>
        <script src="js/download/storageService.js"></script>

        <script src="js/upload/module.js"></script>
        <script src="js/upload/uploadController.js"></script>
        <script src="js/upload/uploadService.js"></script>
        <script src="js/upload/dropZoneDirective.js"></script>

        <script src="js/static/module.js"></script>
        <script src="js/static/static.js"></script>
        <script src="js/static/slidingFileDirective.js"></script>

        <script src="js/title/title.js"></script>

        <script src="js/app.js"></script>
        <script src="config.js"></script>

        <link rel="stylesheet" href="css/theme.css"/>
        <link rel="shortcut icon" href="images/favicon.png" type="image/png"/>

        <meta property="og:image" content="images/reepio-cube.png">
    </head>
    <body>
        <div class="container">
            <div class="loading-screen" data-ng-if=" ! running" data-ng-controller="LoadingCtrl">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6 col-sm-push-3">
                            <div class="loading-screen-inner">
                                reep<span class="text-primary">.io</span> is loading
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true"
                 data-ng-controller="DialogController">
                <div class="modal-dialog">
                    <div class="modal-content ">
                        <div class="modal-body">
                            <h4><strong data-ng-bind="title"></strong></h4>

                            <p data-ng-bind="message"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="header">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target="#navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" data-ng-href="#/">
                            reep<span class="text-primary">.io</span>
                        </a>
                    </div>

                    <div class="collapse navbar-collapse" id="navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li data-ng-class="{active: getIsPageActive('/')}">
                                <a data-ng-href="#/">Upload<span data-ng-show="fileModel.files.length > 0">
                                (<span data-ng-bind="fileModel.files.length"></span>)
                            </span></a>
                            </li>
                            <li data-ng-class="{active: getIsPageActive('/about')}">
                                <a data-ng-href="#/about">About</a>
                            </li>
                            <li class="visible-xs"><a data-ng-href="#/imprint">Imprint</a></li>
                            <li class="visible-xs"><a data-ng-href="#/privacy">Privacy</a></li>
                            <li>
                                <a href="https://twitter.com/IoReep" target="_blank">
                                    @IoReep
                                </a>
                            </li>
                            <li>
                                <a href="https://patreon.com/reepio" target="_blank">
                                    <i class="glyphicon glyphicon-heart"></i>
                                    Patreon
                                </a>
                            </li>
                            <li>
                                <p class="navbar-text">
                                    <iframe src="github-btn.html?user=KodeKraftwerk&amp;repo=reep.io&amp;type=watch&amp;count=true"
                                            style="overflow: hidden; border: 0; background: transparent" width="110"
                                            height="20"></iframe>
                                </p>
                            </li>
                            <li class="nav-divider visible-xs"></li>
                            <li class="visible-xs"><p class="navbar-text">&copy; <a data-ng-href="http://reep.io/">reep.io</a>
                                2014</p></li>
                        </ul>

                        <div class="navbar-right col-sm-3"
                             data-ng-hide="getIsPageActive('/d') || ! downloadId || downloadError">
                            <a data-ng-href="#/d/{{ downloadId }}">
                                <div class="well well-sm">
                                    <span data-ng-bind="downloadService.file.name|maxLength:15"></span>

                                    <div data-p2m-progress-bar data-percent="downloadService.file.progress"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div data-ng-view onload="view_Load()" data-autoscroll="true"></div>

        <footer id="footer" class="hidden-xs">
            <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
                <div class="container">
                    <ul class="nav navbar-nav">
                        <li><p class="navbar-text">&copy; <a data-ng-href="http://reep.io/">reep.io</a> 2016</p></li>
                        <li><a data-ng-href="#/imprint">Imprint</a></li>
                        <li><a data-ng-href="#/privacy">Privacy</a></li>
                    </ul>
                </div>
            </nav>
        </footer>
    </body>
</html>
